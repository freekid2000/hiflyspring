name: deploy to fly.io

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
    - run: java -version
    - run: mvn package -Dskip.test=true
    - run: ls target/*.jar